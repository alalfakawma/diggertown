<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DiggerTown</title>
	<link href="https://fonts.googleapis.com/css?family=Slackey" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="title">DiggerTown</div>
	<div class="tutorial">
		<div class="hard">CONTROLS</div>
		<div class="line">A, D for movement</div>
		<div class="line">Q for Inventory</div>
		<div class="line">C for Crafting menu</div>
		<div class="line">E for use / take items</div>
	</div>
	<div class="showInfo"></div>
	<div class="foodInfo">
		<div class="foodInfotitle"></div>
		<div class="foodInfoInfo"></div>
	</div>
	<div id="crafting">
		<div class="inventTitle">Crafting</div>
	</div>
	<div id="inventory">
		<div class="inventTitle">INVENTORY</div>
		<div class="itemGrid"></div>
		<div class="itemGrid"></div>
		<div class="itemGrid"></div>
		<div class="itemGrid"></div>
		<div class="itemGrid"></div>
		<div class="itemGrid"></div>
		<div class="itemGrid"></div>
		<div class="itemGrid"></div>
		<div class="itemGrid"></div>
		<div class="itemGrid"></div>
		<div class="itemGrid"></div>
		<div class="itemGrid"></div>
		<div class="itemGrid"></div>
		<div class="itemGrid"></div>
		<div class="itemGrid"></div>
		<div class="itemGrid"></div>
		<div class="itemGrid"></div>
		<div class="itemGrid"></div>
		<div class="itemGrid"></div>
		<div class="itemGrid"></div>
		<div class="itemGrid"></div>
		<div class="itemGrid"></div>
		<div class="itemGrid"></div>
		<div class="itemGrid"></div>
		<div class="itemGrid"></div>
		<div class="itemGrid"></div>
		<div class="itemGrid"></div>
	</div>

	<div id="inventoryInfo">
		<div class="inTitle"></div>
		<div class="inClick">[Click to use]</div>
		<div class="dmg"></div>
		<div class="inInfo"></div>
	</div>

	<div class="itemInfo">
		<div class="inTitle"></div>
		<div class="inInfo"></div>
	</div>

	<div class="craftInfo">
		<div class="inTitle"></div>
		<div class="craftAmt"></div>
		<div class="dmg"></div>
		<div class="inInfo"></div>
	</div>


	<div class="statusBar">
		<div class="healthBar">
			Health: <span class="bar"></span>
		</div>
		<div class="itemBar">
			Items: <span class="items">
				<div class="itemGrid equipItem"></div>
				<div class="itemGrid equipItem"></div>
			</span>
		</div>
		<div class="itemBar resourceBar">
			Resources:
			<div class="resourceHolder">
				<div class="resources gold"><div class="resourceTitle">Gold</div><div class="amount">0</div></div>
				<div class="resources silver"><div class="resourceTitle">Silver</div><div class="amount">0</div></div>
				<div class="resources copper"><div class="resourceTitle">Copper</div><div class="amount">0</div></div>
				<div class="resources diamond"><div class="resourceTitle">Diamond</div><div class="amount">0</div></div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/functions.js"></script>
	<script type="text/javascript" src="js/gameObjects.js"></script>
	<script type="text/javascript" src="js/spriteTile.js"></script>
	<script type="text/javascript" src="js/monsters.js"></script>
	<script type="text/javascript" src="js/food.js"></script>
	<script type="text/javascript" src="js/items.js"></script>
	<script type="text/javascript" src="js/tile.js"></script>
	<script type="text/javascript" src="js/player.js"></script>
	<script type="text/javascript" src="js/pathfinder.js"></script>
	<script type="text/javascript" src="js/crafting.js"></script>
	<script type="text/javascript" src="js/inventory.js"></script>
	<script type="text/javascript" src="game.js"></script>
	
</body>
</html>
